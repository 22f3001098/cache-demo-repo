name: Cache Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prime cache 64e8854
        id: prime-cache-64e8854
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            node_modules
          key: cache-64e8854

      - name: Cache result
        run: |
          if [ "${{ steps.prime-cache-64e8854.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit for cache-64e8854 ✅"
          else
            echo "Cache miss for cache-64e8854 ❌"
          fi
